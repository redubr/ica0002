---
  - name: Init
    hosts: all
    become: yes
    gather_facts: yes
    roles:
      - init
      - node_exporter
      - users
      - rsyslog
      - backup
      - docker
    tags: init



  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - mysql_backup
    tags: mysql

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama #app-server
    #- uwsgi #app-server
      - nginx
      - nginx_exporter
    tags: n

  - name: DNS Server
    hosts: dns_servers
    gather_facts: yes
    become: yes
    pre_tasks:
        - name: Gather facts from ALL hosts (regardless of limit or tags)
          setup:
          delegate_to: "{{ item }}"
          delegate_facts: True
          when: hostvars[item]['ansible_default_ipv4'] is not defined
          with_items: "{{ groups['all'] }}"
    roles:
        - bind
        - bind_exporter
    tags: dns

  - name: Prometheus
    hosts: prometh
    become: yes
    roles:
        - prometheus
    tags: p

  - name: Grafana
    hosts: grafana
    become: yes
    roles:
        - grafana
    tags: g

  - name: DNS Nameserver conf
    hosts: all
    become: yes
    roles:
        - dns_resolve
    tags: resolve


  - name: MySQL exporter
    hosts: db_servers
    become: yes
    roles:
        - mysql_exporter
    tags: mysql_exporter

  - name: Logging
    hosts: logging
    become: yes
    roles:
        - influxdb
        - influxdb_backup
        - pinger #n/w
        # - influxdb_exporter deosnt works
    tags: logging

  - name: Keepalived/HA
    hosts: haproxy
    become: yes
    roles:
        - keepalived
        - haproxy
    tags: ha
