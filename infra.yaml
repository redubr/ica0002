---
  - name: Init
    hosts: all
    become: yes
    gather_facts: yes
    roles:
      - init
      - node_exporter
    tags: init

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      #- mysql
      - mysql_exporter
    tags: mysql

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
      - nginx_exporter

  - name: DNS Server
    hosts: dns_servers
    become: yes
    roles:
        - bind
        - bind_exporter
    tags: dns

  - name: Prometheus
    hosts: prometh
    become: yes
    roles:
        - prometheus
        - nginx
    tags: p

  - name: Grafana
    hosts: grafana
    become: yes
    roles:
        - grafana
    tags: g

  - name: DNS Nameserver conf
    hosts: all
    become: yes
    roles:
        - dns_resolve
