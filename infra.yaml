---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx

  - name: DNS Server
    hosts: dns_servers
    become: yes
    roles:
        - bind