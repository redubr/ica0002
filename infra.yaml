---
  - name: Init
    hosts: all
    become: yes
    gather_facts: yes
    roles:
      - init
      - node_exporter
      - users
      - rsyslog
    tags: init

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
    tags: mysql

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama #app-server
      - uwsgi #app-server
      - nginx
      - nginx_exporter
    tags: n

  - name: DNS Server
    hosts: dns_servers
    become: yes
    roles:
        - bind
        - bind_exporter
    tags: dns

  - name: Prometheus
    hosts: prometh
    become: yes
    roles:
        - prometheus
    tags: p

  - name: Grafana
    hosts: grafana
    become: yes
    roles:
        - grafana
    tags: g

  - name: DNS Nameserver conf
    hosts: all
    become: yes
    roles:
        - dns_resolve
    tags: resolve


  - name: MySQL exporter
    hosts: db_servers
    become: yes
    roles:
        - mysql_exporter
        # restart prometheus
    tags: mysql_exporter

  - name: Logging
    hosts: logging
    become: yes
    roles:
        - influxdb
        - pinger
        # - influxdb_exporter brks
    tags: logging
