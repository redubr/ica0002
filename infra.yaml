---
  - name: Init
    hosts: all
    become: yes
    gather_facts: yes
    roles:
      - init
      - node_exporter

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx

  - name: DNS Server
    hosts: dns_servers
    become: yes
    roles:
        - bind

  - name: Prometheus
    hosts: prometh
    become: yes
    roles:
        - prometheus
        - nginx
    tags: p