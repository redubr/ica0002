- name: Create user agama
  user:
    name: agama

- name: Directory for agama install
  file:
    path: /opt/agama
    state: directory
    owner: agama
    group: agama
    mode: 0755

- name: Install flask-sql
  apt:
    name: python3-flask-sqlalchemy
    state: latest
    update_cache: yes

- name: Get agama
  get_url:
    url: https://raw.githubusercontent.com/hudolejev/agama/master/agama.py
    dest: /opt/agama