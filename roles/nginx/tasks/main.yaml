- name: Ensure Nginx is installed
  apt:
    name: nginx
    state: latest

- name: start nginx
  service:
    name: nginx
    state: started
    enabled: yes
  become: yes

- name: Copy html to server
  ansible.builtin.copy:
    src: ../files/default
    dest: /etc/nginx/sites-enabled/default
  notify: Restart nginx